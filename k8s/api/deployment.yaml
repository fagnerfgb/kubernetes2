apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: fagnerfgb/pedelogo-catalogo:v1.0.0
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          imagePullPolicy: Always
          env:
            - name: Mongo_Host
              value: "mongo-service"
            - name: Mongo_User
              value: mongouser
            - name: Mongo_Password
              value: mongopwd
            - name: Mongo_Port
              value: "27017"
            - name: Mongo_Database
              value: "admin"
---
apiVersion: v1
kind: Service
metadata:
   name: api-service
spec:
  selector:
    app: api
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: NodePort
      