apiVersion: v1
kind: Pod
metadata:
  name: meupodazul
  labels:
    app: nginx
    versao: azul
spec:
  containers:
    - name: meucontainer
      image: kubedevio/web-color:blue
      ports:
        - name: http
          containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Pod
metadata:
  name: meupodverde
  labels:
    app: nginx
    versao: verde
spec:
  containers:
    - name: meucontainer
      image: kubedevio/web-color:green
      ports:
        - name: http
          containerPort: 80
          protocol: TCP